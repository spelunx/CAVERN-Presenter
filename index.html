<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVERN Slide Doubler</title>
    <style>
        html {
            background-color: black;
        }

        body {
            background-color: black;
            color: #eeeeee;
            margin: 0;
        }

        #hideOnFullscreen {
            margin: 10px;
        }

        #hideOnFullscreen div {
            margin-top: 10px;
        }
    </style>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div id="hideOnFullscreen">
        <input type="file" id="file-selector" accept=".pdf" class="hideOnConvert"/>
        <button id="present" class="hideOnConvert">Present</button>
        <button id="convert" class="hideOnConvert">Convert and Download</button>
        <span class="hideOnConvert">Background color: <input type="color" id="background-color" value="#000000"/></span>
        <div class="hideOnConvert">
            Drag and drop a pdf onto this page, or use the input selector
        </div>
        <div class="showOnConvert" hidden>
            Converting and downloading pdf:
            <progress id="progress-bar" max="100" value="0">0%</progress>
        </div>
    </div>
    <canvas id="showOnFullscreen" hidden>
    </canvas>
</body>

</html>
